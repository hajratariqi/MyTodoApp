<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="todo-box">
        <h1 class="heading">Your To-Do List</h1>
      <div class="input-row">
        <input type="text" id="todo" placeholder="Enter a task" />
        <button id="addTodo" class="primary-btn">+</button>
        <button id="delAll" class="primary-btn">🗑️ Delete All</button>
      </div>
      <ul id="todoList"></ul>
      <p id="todosCount">
        Remaining tasks: <span id="todoNum">0</span>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
